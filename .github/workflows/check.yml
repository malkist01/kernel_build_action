name: Lint Check
on:
  pull_request:
  push:
    branches: main
    paths:
      - 'lxc/*.py'
      - '.github/workflows/check.yml'
      - 'kernelsu/*.py'
      - 'rekernel/*.py'
      - 'nethunter/*.py'

jobs:

  sh-check:
    runs-on: ubuntu-latest
    container: debian:sid
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        lint: [mypy, pylint]

    steps:
      - uses: actions/checkout@v6
      - name: lint(mypy)
        if: matrix.lint == 'mypy'
        run: |
          apt update && apt install mypy -y
          rm .pylintrc
          mypy --explicit-package-bases $(find | grep .py)

      - name: lint
        if: matrix.lint == 'pylint'
        run: |
          apt update && apt install pylint -y
          rm mkdtboimg.py
          mv .pylintrc a
          A=$(find | grep .py )
          mv a .pylintrc
          pylint $A
